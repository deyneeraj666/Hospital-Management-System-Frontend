<app-admin-header [option]="option"></app-admin-header>
<div style="padding-top: 4%;padding-left: 20%;">
    <h4><u><b>Employee List</b></u></h4>
</div>
<div class="emp_div1">
    <select [(ngModel)]="selectDD">
        <!-- <option selected>Search by</option> -->
        <option>Name</option>
        <option>Id</option>
    </select>
    
    <!-- <span *ngIf="selectDD=='Name'"> -->
      <input type="text" [(ngModel)]="searchedKeyword" style="margin-left: 2%; width: 30%;" placeholder="Enter Name or Id">
    <!-- </span> -->
    <input type="button" mat-button style="background-color:green;margin-left: 1%;" value="Search" (click)="get_Value()">
    
</div>
<div class="emp_div2">
    <table class="emp_table1" border="1">
        <tr>
            <th>Employee ID</th>
            <th>Employee Name</th>
            <th>DOJ</th>
            <th>Status</th>
            <th>Edit Status</th>
        </tr>
        <tr *ngFor="let data of tempdata">
            <td>{{data.Id}}</td>
            <td>{{data.Name}}</td>
            <td>{{data.doj}}</td>
            <td>{{data.status}}</td>
            <td>
                <span *ngIf="data.status=='Active'">
                    <a href="">
                        DeActivate/Block
                    </a>
                </span>
                <span *ngIf="data.status=='InActive'">
                    <a href="">
                        Activate/Block
                    </a>
                </span>
                <span *ngIf="data.status=='Blocked'">
                    <a href="">
                        Activate/DeActivate
                    </a>
                </span>
            </td>
        </tr>
        
    </table>
    
</div>
<app-footer></app-footer>


<app-footer></app-footer>

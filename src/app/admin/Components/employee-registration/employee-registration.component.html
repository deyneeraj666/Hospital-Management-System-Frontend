<app-admin-header [option]="option"></app-admin-header>
<mat-card class="employee-container">
  <mat-card class="em-header">
    <p style="text-align: center;">New Employee Registration Form</p>
  </mat-card>
    <form [formGroup]="empRegistrationForm" class="form-container" >
      <div class="em-details">

        <div class="em-info">

          <div class="field" style="flex-direction:row;">
            <mat-label class="label" style="font-size: 16px; margin-right: 10px;">Title</mat-label>
            <mat-radio-group formControlName="title" required>
              <mat-radio-button class="padding-right radio-yes" value="Mr">Mr</mat-radio-button>
              <mat-radio-button class="padding-right"  value="Mrs">Mrs</mat-radio-button>
              <mat-radio-button class="padding-right"  value="Ms">Ms</mat-radio-button>
              <mat-radio-button class="padding-right"  value="Dr">Dr</mat-radio-button>
            </mat-radio-group>
    
              <span
                class="error"
                *ngIf="
                empRegistrationForm.controls['title'].invalid &&
                empRegistrationForm.controls['title'].dirty 
                "
              >
                Kindly select the title
              </span>
           
          </div>

          <div class="field">
            <mat-form-field class="no-bottom" appearance="fill" style="width: 250px; ">
              <mat-label  class="label">First Name</mat-label>
              <input matInput type="text" formControlName="fname"  class="input-field" />
            </mat-form-field>
  
            <span
              *ngIf="
              empRegistrationForm.controls['fname'].invalid &&
              empRegistrationForm.controls['fname'].dirty
              "
              >First Name cannot be empty</span
            >
          </div>
  

            <div class="field">
              <mat-form-field class="no-bottom" appearance="fill" style="width: 250px">
                <mat-label class="label">Last Name</mat-label>
                <input matInput type="text" formControlName="lname" class="input-field" />
              </mat-form-field>
              <span
                *ngIf="
                empRegistrationForm.controls['lname'].invalid &&
                empRegistrationForm.controls['lname'].dirty
                "
                >Last Name cannot be empty</span
              >
            </div>

            <div class="field">
              <mat-form-field class="no-bottom" appearance="fill" style="width: 250px">
                <mat-label class="label">Email</mat-label>
                <input matInput type="email" required formControlName="email" class="input-field" />
              </mat-form-field>
              <span
                *ngIf="
                empRegistrationForm.controls['email'].invalid &&
                empRegistrationForm.controls['email'].dirty
                "
                >Please enter your email address
                </span
              >
            </div>

            <div class="field">
              <mat-form-field class="no-bottom" appearance="fill" style="width: 250px; ">
                <mat-label class="label">Date of Birth</mat-label>
                <input  matInput [matDatepicker]="picker" formControlName="dob" class="input-field" />
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
    
              <span
                *ngIf="
                empRegistrationForm.controls['dob'].invalid &&
                empRegistrationForm.controls['dob'].dirty
                "
                >Please provide your date of birth</span
              >
            </div>
         
        

          <div class="field">
            <mat-form-field class="no-bottom" appearance="fill" style="width: 250px">
              <mat-label class="label">Role</mat-label>
              <select
                matNativeControl
                formControlName="role"
                [(ngModel)]="selectedLevel" 
                class="input-field">
                <option value="Physician">Physician</option>
                <option value="Nurse">Nurse</option>
                <option value="Admin">Admin</option>
              </select>
            </mat-form-field>
          </div>
        </div>
        
      </div>
      <div class="actions">
        <button
        mat-raised-button
        class="register"
        [disabled]="empRegistrationForm.invalid"
        (click)="click_submit()"
      >
        Register
      </button>
          <button  class="cancel" mat-raised-button  (click)="click_reset()">Cancel</button>
      </div>

      
    </form>
  </mat-card>
<br>
<br>
<br>
<app-footer></app-footer>

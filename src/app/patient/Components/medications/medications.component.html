<app-patient-header [option]="option"></app-patient-header>
<div class="border-vitals">
    <div [formGroup]="patientMedicationTable" class="medication-table">
        <mat-card class="em-header">
            
            <label style="color: rgba(10, 102, 163, 0.897); padding-left: 29%;padding-bottom: 1%;padding-top: 1%;"><b>Add Medications Details</b></label>
          </mat-card >
          <div style="margin-left:17%;padding-top: 5%;">
             <div>
                <mat-form-field appearance="fill" style="width: 250px;"  class="no-bottom dropdown mw-50 dropdown1-style">
                    <mat-label class="label">Drug Name</mat-label>
                    <select matNativeControl (change)="drugNameChangeHandler(select.value)" #select formControlName="DrugName" [(ngModel)]="DrugName" id="name">
                        
                        <option *ngFor="let item of drugName" value="{{item.drugName}}">{{item.drugName}}</option>
                    </select>
                    
                </mat-form-field>
                <mat-form-field appearance="fill" style="width: 250px;" class="no-bottom input1-class" required>
                    <mat-label class="label">Frequency</mat-label>
                    <input matInput type="text" formControlName="Frequency" [(ngModel)]="Frequency">
                </mat-form-field>   
                </div>
                <br>
                <div>
                    <mat-form-field appearance="fill" style="width: 250px;"  class="no-bottom dropdown mw-50 dropdown1-style" required>
                        <mat-label class="label">Strength</mat-label>
                        <select matNativeControl formControlName="Strength" [(ngModel)]="Strength">
                            <option selected>--Select Strength--</option>
                            <option *ngFor="let type of drugDetails" value="{{type.drugStrength}}">{{type.drugStrength}}</option>
                        </select>
                    </mat-form-field>
                    <mat-form-field  appearance="fill" style="width: 250px;"  class="no-bottom dropdown mw-50 dropdown-style" required>
                        <mat-label class="label">Form</mat-label>
                        <select matNativeControl formControlName="Form" [(ngModel)]="Form">
                            <option selected>--Select Form--</option>
                            <option *ngFor="let type of drugDetails" value="{{type.drugForm}}">{{type.drugForm}}</option>
                        </select>
                    </mat-form-field>
                </div>
                <br>
                <div>
                    <mat-form-field appearance="fill" style="width: 250px;" class="no-bottom dropdown mw-50 dropdown1-style">
                        <mat-label class="label">Quantity</mat-label>
                        <input matInput type="text" formControlName="Quantity" [(ngModel)]="Quantity">
                    </mat-form-field>
                    <mat-form-field  appearance="fill" style="width: 250px;"  class="no-bottom dropdown mw-50 dropdown-style">
                        <mat-label class="label">Notes</mat-label>
                        <textarea matInput formControlName="Notes" [(ngModel)]="Notes"></textarea>
                    </mat-form-field>
                </div>

                <div style="padding-top: 5%;">
                    <button (click)="add_medications()" style="background-color:green ;width:10%;color:white;margin-bottom: 5%;margin-left: 26.5%;" mat-raised-button>Add</button>
                    <button (click)="remove_medications()" style="background-color:rgba(10, 102, 163, 0.897) ;color:white;margin-bottom: 7%;margin-left: 7%;" mat-raised-button>Reset</button>
                   
                </div>
            </div>
    </div>

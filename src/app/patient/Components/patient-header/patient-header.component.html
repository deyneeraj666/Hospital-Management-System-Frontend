<mat-toolbar class="sticky-top" >
    <a style="color: white; opacity: 0.6;cursor: pointer;" (click)="click_demo()">CTHospital</a>
    <div class="navctn">
      <button mat-icon-button class="navbtn" (click)="click_demo()" [ngStyle]="option ==1?{'opacity':1}:{'opacity':0.6}" >Demographic</button>
      <button mat-icon-button class="navbtn" (click)="click_emergencycontact()" [ngStyle]="option ==2?{'opacity':1}:{'opacity':0.6}" >Emergency-Contact</button>
      <button mat-icon-button class="navbtn" (click)="click_allery()" [ngStyle]="option ==3?{'opacity':1}:{'opacity':0.6}">Allergy</button>
      <button mat-icon-button class="navbtn" (click)="click_appointment()" [ngStyle]="option ==4?{'opacity':1}:{'opacity':0.6}" >Appointment</button>
      <button mat-icon-button class="navbtn" (click)="click_vital()"  [ngStyle]="option ==5?{'opacity':1}:{'opacity':0.6}">Vital</button>
      <button mat-icon-button class="navbtn" (click)="click_diagnosis()"  [ngStyle]="option ==6?{'opacity':1}:{'opacity':0.6}">Diagnosis</button>
      <button mat-icon-button class="navbtn" (click)="click_procedure()" [ngStyle]="option ==7?{'opacity':1}:{'opacity':0.6}">Procedure</button>
      <button mat-icon-button class="navbtn" (click)="click_medication()" [ngStyle]="option ==8?{'opacity':1}:{'opacity':0.6}">Medications</button>
      
    </div>
    <span style="color: aliceblue; opacity: 0.4; padding-left: 5px; margin-left:170px;font-size: 12px;">Welcome,{{authService.UserName}} !</span>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" style="background-color:rgba(10, 102, 163, 0.897); margin-left: 10px;" data-bs-toggle="dropdown" >
       {{role| titlecase}}
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li><button class="dropdown-item" (click)="click_change_password()"> <img src="https://img.icons8.com/nolan/64/re-enter-pincode.png" style="width:30px"> Change Password</button></li>
        <li><button class="dropdown-item" (click)="click_signout()"><img src="https://img.icons8.com/external-tal-revivo-tritone-tal-revivo/32/000000/external-logout-screen-from-the-working-portfolio-of-a-user-classic-tritone-tal-revivo.png" style="width:30px;height:30px">  Sign Out</button>
      </ul>
    </div>
    
</mat-toolbar>
<mat-progress-bar mode="buffer"></mat-progress-bar>

<router-outlet></router-outlet>

<app-patient-header [option]="option"></app-patient-header>

<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 center">
    
      <ng-container matColumnDef="displayVisitId">
        <th mat-header-cell *matHeaderCellDef>Sl No.</th>
        <td mat-cell *matCellDef="let element">{{ element.displayVisitId }}</td>
      </ng-container>
  
      
      <ng-container matColumnDef="visitTitle">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let element">{{ element.visitTitle }}</td>
      </ng-container>

      <ng-container matColumnDef="visitDesc">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{ element.visitDesc }}</td>
      </ng-container>
  
      <ng-container matColumnDef="physician">
        <th mat-header-cell *matHeaderCellDef>Physician</th>
        <td mat-cell *matCellDef="let element">{{ element.physician }}</td>
      </ng-container>
  
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">{{ element.date  }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">{{ element.status }}</td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="openDialog(element.visitId)"><mat-icon>view_list</mat-icon></button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5,10,25,100]" [pageSize]="05"></mat-paginator>
  </div>
  
<br><br>
<br><br>
<app-footer></app-footer>

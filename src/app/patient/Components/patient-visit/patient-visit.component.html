<app-patient-header [option]="option"></app-patient-header>

<div>
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8 center" matSort>
    
      <ng-container matColumnDef="displayVisitId">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Sl No.</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.displayVisitId }}</mat-cell>
      </ng-container>
  
      
      <ng-container matColumnDef="visitTitle">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Title</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.visitTitle }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="visitDesc" >
        <mat-header-cell *matHeaderCellDef mat-sort-header>Description</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.visitDesc }}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="physician" >
        <mat-header-cell *matHeaderCellDef mat-sort-header>Physician</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.physician }}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef  mat-sort-header>Date</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.date  }}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Action</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="openDialog(element.visitId)"><mat-icon>view_list</mat-icon></button>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="noData">
        <mat-footer-cell style="justify-content: center;" *matFooterCellDef colspan="6">
          **No Visits yet
        </mat-footer-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
      <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(dataSource!=null && dataSource.data.length==0)}"></mat-footer-row>
     
    </mat-table>
  
    <mat-paginator [pageSizeOptions]="[5,10,25,100]" [pageSize]="05" showFirstLastButtons></mat-paginator>
  </div>

<app-patient-header [option]="option"></app-patient-header>
<body  style="margin-bottom: 20%;margin-top: 5%;">
    <div>
    <form [formGroup]="ProcedureGroup">
        <div class="first-div">
            <mat-card class="mat_style">
            <p><strong style="margin-left: 35%;">Add Procedure Details</strong></p>
            </mat-card>
            <div style="padding-top: 3%;padding-left: 10%;">
                <mat-form-field appearance="fill" class="dropdown mw-50">
                    <mat-label class="label">Procedure Code</mat-label>
                    <select matNativeControl required [(ngModel)]="selectedcode" [formControl]="code"  name="select">
                        <option value="Code1">Code 1</option>
                        <option value="Code2">Code 2</option>
                        <option value="Code3">Cpde 3</option>
                    </select>
                </mat-form-field>
                <mat-form-field appearance="fill"  class="dropdown mw-50">
                    <mat-label>Procedure Name</mat-label>
                    <select matNativeControl required [(ngModel)]="selectedproc" [formControl]="procedure" name="select">
                        <option value="Procedure1">Procedure 1</option>
                        <option value="Procedure2">Procedure 2</option>
                        <option value="Procedure3">Procedure3</option>
                    </select>
                </mat-form-field>
            </div>
                <br>
                <div class="example-button-row">
                    <!-- [disabled]="((procedure.errors!=null && procedure.errors['required'] )|| ( code.errors!=null && (code.dirty || code.errors['required'])) ? true:false)" -->
                    <button style="width: 80px;background-color: green;color: white;" mat-raised-button color="primary" id="btnadd" (click)="btnadd_click()" [disabled]="( ( this.procedure.errors!=null && this.procedure.errors['required'] ) || ( this.code.errors!=null && this.code.errors['required'] ) ?true:false )">Add</button>
                    <button style="width: 80px;background-color: rgba(10, 102, 163, 0.897);"  mat-raised-button color="primary" id="btncancel" (click)="btncancel_click()">Reset</button>
                </div>
    </div>
    <div class="div2-style">
        <mat-card class="em-header1"><label style="color: rgba(10, 102, 163, 0.897);padding-left: 38%;"><b>Procedure Details</b></label></mat-card>
                <table id="appointmentdetails" mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-style">
                        <ng-container matColumnDef="code">
                            <th mat-header-cell *matHeaderCellDef>Code </th>
                            <td mat-cell *matCellDef="let element"> {{element.code}} </td>
                        </ng-container>
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef> Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>
                        <ng-container matColumnDef="date">
                            <th mat-header-cell *matHeaderCellDef> Date </th>
                            <td mat-cell *matCellDef="let element"> {{element.date|date:'yyyy-MM-dd'}} </td>
                        </ng-container>
                        <ng-container matColumnDef="delete">
                            <th mat-header-cell *matHeaderCellDef>action</th>
                            <td mat-cell *matCellDef="let row"><a href="javascript:void(0)" (click)=deleteproduct_click(row)>Delete</a></td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        <!-- <tr *ngIf="!dataSource?.length">
                            <td style="text-align: center;" [attr.colspan]="displayedColumns.length">
                                No Records Found!
                            </td>
                        </tr> -->
                        
                    </table>
                    <mat-paginator  #paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
            
    </div>
    </form>
</div>
</body>

<app-footer></app-footer>

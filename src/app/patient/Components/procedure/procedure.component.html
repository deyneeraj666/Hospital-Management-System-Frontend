<app-patient-header></app-patient-header>
<body>
    <p><strong style="color: blue; margin-left: 38% !important;">Procedure </strong></p>
    <form>
        <mat-card>
            <mat-card-content>
                <mat-form-field appearance="fill" class="dropdown mw-50">
                    <mat-label>Procedure Code</mat-label>
                    <select matNativeControl required [(ngModel)]="selectedcode" [formControl]="code"  name="select">
                        <option value="Code1">Code 1</option>
                        <option value="Code2">Code 2</option>
                        <option value="Code3">Cpde 3</option>
                    </select>
                </mat-form-field>
                <mat-form-field appearance="fill"  class="dropdown mw-50">
                    <mat-label>Procedure Name</mat-label>
                    <select matNativeControl required [(ngModel)]="selectedproc" [formControl]="procedure" name="select">
                        <option value="Procedure1">Procedure 1</option>
                        <option value="Procedure2">Procedure 2</option>
                        <option value="Procedure3">Procedure3</option>
                    </select>
                </mat-form-field>
                <br>
                <div class="example-button-row">
                    <!-- [disabled]="((procedure.errors!=null && procedure.errors['required'] )|| ( code.errors!=null && (code.dirty || code.errors['required'])) ? true:false)" -->
                    <button style="width: 80px;" mat-raised-button color="primary" id="btnadd" (click)="btnadd_click()" [disabled]="( ( this.procedure.errors!=null && this.procedure.errors['required'] ) || ( this.code.errors!=null && this.code.errors['required'] ) ?true:false )">Add</button>
                    <!-- <button style="width: 80px;"  mat-raised-button color="primary" id="btncancel" (click)="btncancel_click()">Cancel</button> -->
                </div>
            </mat-card-content>
        </mat-card>
        <mat-card>
            <mat-card-content>
                <table id="appointmentdetails" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                        <ng-container matColumnDef="code">
                            <th mat-header-cell *matHeaderCellDef>Code </th>
                            <td mat-cell *matCellDef="let element"> {{element.code}} </td>
                        </ng-container>
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef> Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>
                        <ng-container matColumnDef="date">
                            <th mat-header-cell *matHeaderCellDef> Date </th>
                            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        <!-- <tr *ngIf="!dataSource?.length">
                            <td style="text-align: center;" [attr.colspan]="displayedColumns.length">
                                No Records Found!
                            </td>
                        </tr> -->
                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
            </mat-card-content>
        </mat-card>
    </form>
</body>
<app-footer></app-footer>

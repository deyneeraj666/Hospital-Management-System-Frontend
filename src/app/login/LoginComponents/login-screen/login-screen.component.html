<div>
  <app-header></app-header>

  <!-- <hr style="background-color: aqua;"> -->
  <div id="main_div">
      <div class="parts">
          <img  src="assets\Login_image.jpg" style="height: 370px;" alt="Logo">
      </div>
      <div class="parts" id="logintab" >
          <mat-card>
              <!-- <mat-card-title>Login to CT Hospital</mat-card-title>
              <hr> -->
           <mat-card-content>

          <form [formGroup]="loginform" >
            <span>
              <mat-form-field>
                <input  matInput placeholder="E-mail " formControlName="email" autofocus />
                <br>
              </mat-form-field>
              <div *ngIf="(loginform.get('email').invalid && loginform.get('email').dirty) || loginform.get('email').touched">
                <small class="text-danger" *ngIf="loginform.get('email').errors?.required">* Email address is required</small>
                <small class="text-danger" *ngIf="loginform.get('email').errors?.email">* Email address is invalid</small>
              </div>
              <div>
                <mat-form-field>
                  <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" required>
                  <mat-icon matSuffix (click)="hide = !hide">
                    <span class="material-icons teal-color"> visibility</span></mat-icon>
                </mat-form-field>
                <div *ngIf="loginform.get('password').invalid && loginform.get('password').touched">
                  <small class="text-danger" *ngIf="loginform.get('password').errors?.required">* Password is required</small>
                  <small class="text-danger" *ngIf="loginform.get('password').errors?.touched">* Password cannot be empty</small>
                </div>
              </div>
            </span>
            <div class="button">
              <br>
              <button mat-raised-button color="primary"  (click)="onSubmit()" >  Login</button>
              <br>
              <a mat-button href=""  style="margin-left:33px" href='login/forgot-password'><small>Forgot password?</small></a>
            </div>
          </form>
        </mat-card-content>
        <hr>
        <br>
        <b style="color: blue;; padding-left: 90px;">New to CT General Hospital?</b>
        <button mat-raised-button  style=" margin-left: 10px; background-color: green; color: white; " routerLink='patient-register' >Register</button>
      </mat-card>
      </div>
  </div>
  
</div>
<div class="footer-div">
  <app-footer></app-footer>
</div>
